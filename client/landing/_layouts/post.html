<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
    {% if page.image %}
        <span class="image main" style="margin: 0px">
            <img src="{{ site.baseurl }}/{{ page.image }}" alt="" >
            </image>
        	<div class="inner" style="
        	    position: absolute;
        	    bottom: 0px;
        	    left: 0px;
        	    right: 0px;
        	    background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
        	    bottom: 0px">
        		<header class="major">
        			<h1>{{ page.title }}</h1>
        		</header>
        	</div>
        </span>
    {% endif %}
	<div class="inner"
    {% if page.image %} style="padding-top: 0px" {% endif %}>
	    {% unless page.image %}
    		<header class="major">
    			<h1>{{ page.title }}</h1>
    		</header>
		{% endunless %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
